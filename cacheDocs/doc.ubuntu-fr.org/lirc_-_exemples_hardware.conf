<h3 class="sectionedit4" id="pour_recepteur_sur_port_serie">Pour récepteur sur port série</h3>
<div class="level3">

</div>

<h4 id="recepteurs_faits_maison">Récepteurs « faits maison »</h4>
<div class="level4">

<p>
Contributeur : <a href="http://doc.ubuntu-fr.org/utilisateurs/jonas" class="wikilink1" title="utilisateurs:jonas">Jonas</a>
</p>
<pre class="code"># /etc/lirc/hardware.conf
#
# Arguments which will be used when launching lircd
LIRCD_ARGS=&quot;&quot;

#Don&#039;t start lircmd even if there seems to be a good config file
#START_LIRCMD=false

#Try to load appropriate kernel modules
LOAD_MODULES=true

# Run &quot;lircd --driver=help&quot; for a list of supported drivers.
DRIVER=&quot;&quot;
# If DEVICE is set to /dev/lirc and devfs is in use /dev/lirc/0 will be
# automatically used instead
DEVICE=&quot;&quot;
MODULES=&quot;lirc_dev lirc_serial&quot;

# Default configuration files for your hardware if any
LIRCD_CONF=&quot;&quot;
LIRCMD_CONF=&quot;&quot;</pre>

</div>

<h4 id="recepteur_carte_miro_pctv_sur_port_serie_ubuntu_804_-_hardy_heron">Récepteur carte Miro PCTV sur port série. Ubuntu 8.04 - Hardy Heron</h4>
<div class="level4">

<p>
Celui-ci est en partie généré par l&#039;installation de LIRC.
Pensez à modifier &quot;/dev/ttyS0&quot; par votre propre port COM (ttyS1 par exemple)
</p>
<pre class="code"># /etc/lirc/hardware.conf
#
#Chosen Remote Control
REMOTE=&quot;Miro PCTV serial port receiver&quot;
REMOTE_MODULES=&quot;&quot;lirc_dev lirc_serial&quot;&quot;
REMOTE_DRIVER=&quot;pinsys&quot;
REMOTE_DEVICE=&quot;/dev/ttyS0&quot;
REMOTE_LIRCD_CONF=&quot;pinnacle_systems/lircd.conf.pctv&quot;
REMOTE_LIRCD_ARGS=&quot;&quot;

#Chosen IR Transmitter
TRANSMITTER=&quot;None&quot;
TRANSMITTER_MODULES=&quot;&quot;
TRANSMITTER_DRIVER=&quot;&quot;
TRANSMITTER_DEVICE=&quot;&quot;
TRANSMITTER_LIRCD_CONF=&quot;&quot;
TRANSMITTER_LIRCD_ARGS=&quot;&quot;

#Enable lircd
START_LIRCD=&quot;true&quot;

#Don&#039;t start lircmd even if there seems to be a good config file
#START_LIRCMD=&quot;false&quot;

#Try to load appropriate kernel modules
LOAD_MODULES=&quot;true&quot;

# Default configuration files for your hardware if any
LIRCMD_CONF=&quot;&quot;

#Forcing noninteractive reconfiguration
#If lirc is to be reconfigured by an external application
#that doesn&#039;t have a debconf frontend available, the noninteractive
#frontend can be invoked and set to parse REMOTE and TRANSMITTER
#It will then populate all other variables without any user input
#If you would like to configure lirc via standard methods, be sure
#to leave this set to &quot;false&quot;
FORCE_NONINTERACTIVE_RECONFIGURATION=&quot;false&quot;
START_LIRCMD=&quot;&quot;
</pre>

</div>
